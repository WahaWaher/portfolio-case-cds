<div id="popup-write-to-us" class="app-popup app-popup_theme_default">
  <div class="title-3 font-primary mb-4 pb-2">Write to us</div>
  <form>
    <div class="form-group mb-2">
      <input class="form-input form-input_sm form-input_wide" type="text" placeholder="Your name">
    </div>
    <div class="form-group mb-2">
      <input class="form-input form-input_sm form-input_wide" type="tel" placeholder="Phone number*">
    </div>
    <div class="form-group mb-2">
      <input class="form-input form-input_sm form-input_wide" type="email" placeholder="E-mail address">
    </div>
    <div class="form-group mb-2">
      <textarea class="form-input form-input_sm form-input_wide" rows="6" placeholder="Tell us more"></textarea>
    </div>
    <button class="btn btn_accent btn_wide btn_high" type="submit" onclick="return false">Send</button>
    <p class="mt-4 mb-0" style="font-size: 13px;">By filling in the form you agree <br>to <a href="javascript:void(0)" class="link" target="_blank"><b>the privacy policy</b></a></p>
  </form>
</div>
